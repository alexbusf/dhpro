{% block headermenu %}
<nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'posts' %}">Главная</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% for category in categories %}  
          <li class="nav-item">
            <a class="nav-link" href="{{ category.get_absolute_url }}">{{ category.title }}</a>
          </li>
          {% endfor %}
        </ul>
        <form class="d-flex" role="search" action="{% url 'post-search' %}" method="GET">
          <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search"  name = "q">
          <button class="btn btn-outline-success" type="submit">Найти</button>
        </form>
      </div>
    </div>
  </nav>
  {% endblock %}
